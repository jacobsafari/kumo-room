<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Kumo Room (Local)</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
    canvas { width: 100%; height: 100%; display: block; touch-action: none; }

    .hud {
      position: fixed; left: 12px; top: 12px; z-index: 10;
      color: #fff; background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      padding: 10px 12px; border-radius: 12px;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      user-select: none; pointer-events: none;
    }
    .hud b { display:block; font-size: 13px; margin-bottom: 2px; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="hud">
    <b>Kumo Room</b>
    Drag to look · Pinch/scroll to lean
  </div>

  <!-- Import map so OrbitControls/GLTFLoader resolve "three" correctly -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    const canvas = document.getElementById("c");

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.01, 5000);

    // Simple default lighting (you can bake lighting in Blender later)
    scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 1.1));
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(5, 10, 5);
    scene.add(dir);

    // Controls (we'll configure to feel like "standing in the room")
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;

    controls.enablePan = false;          // no sliding around
    controls.enableZoom = true;          // slight lean allowed
    controls.zoomSpeed = 0.6;

    // Natural up/down look limits
    controls.minPolarAngle = Math.PI * 0.35;
    controls.maxPolarAngle = Math.PI * 0.65;

    controls.rotateSpeed = 0.6;
    renderer.domElement.style.touchAction = "none";

    // Standing placement config
    const EYE_HEIGHT = 1.6; // meters-ish
    let FLOOR_Y = 0;
    let CENTER_X = 0;
    let CENTER_Z = 0;

    // Load local GLB (place kumo-room.glb next to this index.html)
    const ROOM_GLB_URL = "./kumo-room.glb";
    const loader = new GLTFLoader();

    loader.load(
      ROOM_GLB_URL,
      (gltf) => {
        const room = gltf.scene;
        scene.add(room);

        // Compute bounds
        const box = new THREE.Box3().setFromObject(room);
        const center = new THREE.Vector3();
        box.getCenter(center);

        // Recenter room so its middle is at world origin (simplifies "middle of room")
        room.position.sub(center);

        // Recompute after recenter
        const box2 = new THREE.Box3().setFromObject(room);
        const center2 = new THREE.Vector3();
        box2.getCenter(center2);

        FLOOR_Y = box2.min.y;
        CENTER_X = center2.x;
        CENTER_Z = center2.z;

        // Put "you" in the middle at floor level + eye height
        camera.position.set(CENTER_X, FLOOR_Y + EYE_HEIGHT, CENTER_Z);

        // Controls rotate in place around your head position
        controls.target.set(CENTER_X, FLOOR_Y + EYE_HEIGHT, CENTER_Z);

        // Allow only a little "lean" zoom (optional)
        controls.minDistance = 0.05;
        controls.maxDistance = 1.2;

        controls.update();

        console.log("GLB loaded ✅", { floorY: FLOOR_Y, centerX: CENTER_X, centerZ: CENTER_Z });
      },
      (xhr) => {
        if (xhr.total) console.log("Loading:", Math.round((xhr.loaded / xhr.total) * 100) + "%");
      },
      (err) => console.error("GLB load error:", err)
    );

    function resize() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", resize, { passive: true });
    resize();

    function animate() {
      // Lock "standing" height (prevents drift from touch gestures)
      camera.position.y = FLOOR_Y + EYE_HEIGHT;

      // Keep target locked to your head position (rotate in place)
      controls.target.set(CENTER_X, FLOOR_Y + EYE_HEIGHT, CENTER_Z);

      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
