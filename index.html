<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Kumo Room (Local)</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
    canvas { width: 100%; height: 100%; display: block; touch-action: none; }
    .hud {
      position: fixed; left: 12px; top: 12px; z-index: 10;
      color: #fff; background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      padding: 10px 12px; border-radius: 12px;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      user-select: none; pointer-events: none;
    }
    .hud b { display:block; font-size: 13px; margin-bottom: 2px; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="hud">
    <b>Kumo Room</b>
    Drag to rotate · Pinch/scroll to zoom
  </div>

  <!-- Import map so OrbitControls/GLTFLoader resolve "three" correctly -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    const canvas = document.getElementById("c");

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.01, 5000);

    // Lighting (simple defaults; later you can bake lighting in Blender)
    scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 1.1));
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(5, 10, 5);
    scene.add(dir);

    // Controls (mobile friendly)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.07;
    controls.enableZoom = true;
    controls.zoomSpeed = 0.9;
    controls.enablePan = true;                // set false if you want locked center
    controls.screenSpacePanning = true;
    controls.maxPolarAngle = Math.PI * 0.49;  // prevents flipping under the floor
    renderer.domElement.style.touchAction = "none";

    // Load local GLB (must be next to index.html)
    const ROOM_GLB_URL = "./kumo-room.glb";
    const loader = new GLTFLoader();

    function frameRoom(root) {
      const box = new THREE.Box3().setFromObject(root);
      const size = new THREE.Vector3();
      const center = new THREE.Vector3();
      box.getSize(size);
      box.getCenter(center);

      // Center model at origin
      root.position.sub(center);

      // Look at origin
      controls.target.set(0, 0, 0);

      // Fit camera distance
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * Math.PI / 180;
      let distance = (maxDim / 2) / Math.tan(fov / 2);
      distance *= 1.4;

      // "standing height" feel
      const eyeHeight = Math.max(1.2, size.y * 0.15);

      camera.position.set(0, eyeHeight, distance);
      camera.near = Math.max(0.01, maxDim / 1000);
      camera.far = Math.max(1000, maxDim * 10);
      camera.updateProjectionMatrix();

      // Zoom limits
      controls.minDistance = Math.max(0.05, maxDim / 100);
      controls.maxDistance = Math.max(5, maxDim * 3);

      controls.update();
    }

    loader.load(
      ROOM_GLB_URL,
      (gltf) => {
        const room = gltf.scene;
        scene.add(room);
        frameRoom(room);
        console.log("GLB loaded ✅");
      },
      (xhr) => {
        if (xhr.total) console.log("Loading:", Math.round((xhr.loaded / xhr.total) * 100) + "%");
      },
      (err) => console.error("GLB load error:", err)
    );

    function resize() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", resize, { passive: true });
    resize();

    function animate() {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
